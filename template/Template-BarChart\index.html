<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bar Chart Template | PrepBootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="Template-BarChart\bootstrap\css\bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="Template-BarChart\font-awesome\css\font-awesome.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="Template-BarChart\js\jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="Template-BarChart\bootstrap\js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

<div class="page-header">
    <h1>Bar Chart <small>Bootstrap template, demonstrating a Bar Chart</small></h1>
</div>

<!-- Bar Chart - START -->
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Bar Series</h3>
                </div>
                <div class="panel-body">
                    <div id="chart1"></div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Multiple Bar Series</h3>
                </div>
                <div id="chart2" class="panel-body">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- you need to include the shieldui css and js assets in order for the charts to work -->
<link rel="stylesheet" type="text/css" href="http://www.shieldui.com/shared/components/latest/css/light/all.min.css" />
<script type="text/javascript" src="http://www.shieldui.com/shared/components/latest/js/shieldui-all.min.js"></script>

<script type="text/javascript">
    jQuery(function ($) {
        var data1 = [12, 3, 4, 2, 12, 3, 4, 17, 22, 34, 54, 67];
        var data2 = [12, 13, 14, 15, 14, 14, 14, 13, 13, 12, 14, 14, 13, 13, 12, 13, 13, 13, 15, 13, 12, 14, 13, 12, 12, 14, 13, 12, 14, 15];
        var data3 = [0, 0, 0, 0, 0, 0, 1, 2, 0, 0, 2, 1, 0, 0, 1, 0, 1, 1, 1, 3, 1, 0, 1, 1, 1, 1, 1, 0, 0, 2]
;
        var x_label = ['Atlanta', 'Boston', 'Brooklyn', 'Charlotte', 'Chicago', 'Cleveland', 'Dallas', 'Denver', 'Detroit', 'Houston', 'Indianapolis', 'LAC', 'LAL', 'Memphis', 'Miami', 'Milwakee', 'Minneapolis', 'New Orleans', 'New York', 'Oakland', 'OKC', 'Orlando', 'Philedelphia', 'Phoenix', 'Portland', 'Sac', 'San Antonio', 'Toronto', 'Utah', 'Washington'];
            
        $("#chart1").shieldChart({
            exportOptions: {
                image: false,
                print: false
            },
            axisY: {
                title: {
                    text: "Break-Down for selected quarter"
                }
            },
            dataSeries: [{
                seriesType: "bar",
                data: data1
            }]
        });

        $("#chart2").shieldChart({
            exportOptions: {
                image: false,
                print: false
            },
            axisY: {
                title: {
                    text: "Back to Backs and Five Games Seven Days by Team"
                }
            },
            axisX: {
    categoricalValues: x_label
},

            dataSeries: [{
                seriesType: "bar",
                data: data2
            }, {
                seriesType: "bar",
                data: data3
            }]
        });
    });
</script>
<!-- Bar Chart - END -->

</div>

</body>
</html>
